<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class="mt-3 mb-3">Update Student marks</h4>
            <form>
                <fieldset>


                    <div class="form-group ">
                        <label for="student name">Student Name</label>
                        <input readonly class="form-control " required type="text " [(ngModel)]="student.name" name="sname" id="txt " />
                    </div>

                    <div class="form-group ">
                        <label for="exam name">Exam Name</label>
                        <input matInput readonly class="form-control " required type="text " [(ngModel)]="exam.exam_name" name="ename" id="txt " />
                    </div>


                    <div class="form-group ">
                        <label for="sub1">Sub1</label>
                        <input class="form-control " required type="text " [(ngModel)]="marks.sub1" name="sub1" id="txt " placeholder="Enter subject 1 marks" />
                    </div>

                    <div class="form-group ">
                        <label for="sub2">Sub2</label>
                        <input class="form-control " required type="text " [(ngModel)]="marks.sub2" name="sub2" id="txt " placeholder="Enter subject 2 marks" />
                    </div>

                    <div class="form-group ">
                        <label for="sub3">Sub3</label>
                        <input class="form-control " required type="text " [(ngModel)]="marks.sub3" name="sub3" id="txt " placeholder="Enter subject 3 marks" /> {{marks.sub3}}
                    </div>


                    <div class="form-group ">
                        <input class="btn btn-success " type="submit " name="submit_reg " value="Update Student" (click)="updateStudentMarks() ">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
